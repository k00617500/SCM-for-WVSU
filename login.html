<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crew Login - Café POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd7ZD-YonKHor0twOWSyPAE6ix9LXLeGI",
      authDomain: "pos2-27d04.firebaseapp.com",
      projectId: "pos2-27d04",
      storageBucket: "pos2-27d04.appspot.com",   // ✅ fixed
      messagingSenderId: "394720721108",
      appId: "1:394720721108:web:b0d8decc48bc01abfba341",
      measurementId: "G-KLWC55M3BW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.Firebase = { app, analytics, auth, db };

    // ✅ wrap top-level await
    (async () => {
      try {
        await signInAnonymously(auth);
        console.log("Signed in anonymously");
      } catch (error) {
        console.error("Anonymous sign-in failed:", error);
      }
    })();

    // Register new crew
    async function registerCrew(e) {
      e.preventDefault();
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const mi = document.getElementById("mi").value.trim();
      const role = document.getElementById("role").value.trim();
      const pin = document.getElementById("pin").value.trim();

      if (pin !== "1234") {
        alert("Invalid manager PIN.");
        return;
      }

      try {
        // Generate next crew ID
        const q = query(collection(db, "employees"), orderBy("crewId", "desc"));
        const snap = await getDocs(q);
        let nextId = "001";
        if (!snap.empty) {
          const lastId = snap.docs[0].data().crewId;
          const num = parseInt(lastId, 10) + 1;
          nextId = String(num).padStart(3, "0");
        }

        await addDoc(collection(db, "employees"), {
          crewId: nextId,
          firstName: fname,
          lastName: lname,
          middleInitial: mi,
          position: role,
          createdAt: new Date().toISOString()
        });

        alert(`Crew registered with ID ${nextId}`);
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error registering crew:", error);
        alert("Failed to register crew. Check console for details.");
      }
    }

    // Old crew login (✅ fixed to require crewId + manager PIN)
    async function oldCrewLogin(e) {
      e.preventDefault();
      const empId = document.getElementById("empId").value.trim();
      const pin = document.getElementById("oldPin").value.trim();

      // Require manager PIN
      if (pin !== "1234") {
        alert("Invalid manager PIN.");
        return;
      }

      try {
        const snap = await getDocs(collection(db, "employees"));
        const foundDoc = snap.docs.find(d => d.data().crewId === empId);

        if (!foundDoc) {
          alert("Employee ID not found.");
          return;
        }

        const employee = foundDoc.data();
        alert(`Welcome back, ${employee.firstName} (ID: ${employee.crewId})!`);
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "index.html";
      } catch (error) {
        console.error("Error logging in:", error);
        alert("Failed to login. Check console for details.");
      }
    }

    // Expose functions globally
    window.registerCrew = registerCrew;
    window.oldCrewLogin = oldCrewLogin;

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("registerForm").addEventListener("submit", registerCrew);
      document.getElementById("oldForm").addEventListener("submit", oldCrewLogin);
    });
  </script>
</head>
<body>
  <div class="login-screen">
    <div class="login-box">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <h1>CREW LOG</h1>

      <div class="login-buttons">
        <button onclick="document.getElementById('registerForm').style.display='block';document.getElementById('oldForm').style.display='none';">Register New Crew</button>
        <button onclick="document.getElementById('oldForm').style.display='block';document.getElementById('registerForm').style.display='none';">Old Crew Login</button>
      </div>

      <!-- Register Form -->
      <form id="registerForm" style="display:none; margin-top:20px;">
        <input type="text" id="fname" placeholder="First Name" required />
        <input type="text" id="lname" placeholder="Last Name" required />
        <input type="text" id="mi" placeholder="Middle Initial" maxlength="1" />
        <input type="text" id="role" placeholder="Position / Job Role" required />
        <input type="password" id="pin" placeholder="Manager PIN" required />
        <button type="submit">Register</button>
      </form>

      <!-- Old Crew Login Form -->
      <form id="oldForm" style="display:none; margin-top:20px;">
        <input type="text" id="empId" placeholder="Employee ID (e.g. 001)" required />
        <input type="password" id="oldPin" placeholder="Manager PIN" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
