<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crew Login - LitLatté POS Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/login-styles.css">

  <!-- EXISTING SCRIPT: UNCHANGED -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAd7ZD-YonKHor0twOWSyPAE6ix9LXLeGI",
      authDomain: "pos2-27d04.firebaseapp.com",
      projectId: "pos2-27d04",
      storageBucket: "pos2-27d04.appspot.com",   
      messagingSenderId: "394720721108",
      appId: "1:394720721108:web:b0d8decc48bc01abfba341",
      measurementId: "G-KLWC55M3BW"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.Firebase = { app, analytics, auth, db };

    (async () => {
      try {
        await signInAnonymously(auth);
        console.log("Signed in anonymously");
      } catch (error) {
        console.error("Anonymous sign-in failed:", error);
      }
    })();

    async function registerCrew(e) {
      e.preventDefault();
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const mi = document.getElementById("mi").value.trim();
      const role = document.getElementById("role").value.trim();
      const pin = document.getElementById("pin").value.trim();

      if (pin !== "1234") {
        alert("Invalid manager PIN.");
        return;
      }

      try {
        const q = query(collection(db, "employees"), orderBy("crewId", "desc"));
        const snap = await getDocs(q);
        let nextId = "001";
        if (!snap.empty) {
          const lastId = snap.docs[0].data().crewId;
          const num = parseInt(lastId, 10) + 1;
          nextId = String(num).padStart(3, "0");
        }

        await addDoc(collection(db, "employees"), {
          crewId: nextId,
          firstName: fname,
          lastName: lname,
          middleInitial: mi,
          position: role,
          createdAt: new Date().toISOString()
        });

        alert(`Crew registered with ID ${nextId}`);
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "main.html";
      } catch (error) {
        console.error("Error registering crew:", error);
        alert("Failed to register crew. Check console for details.");
      }
    }

    async function oldCrewLogin(e) {
      e.preventDefault();
      const empId = document.getElementById("empId").value.trim();
      const pin = document.getElementById("oldPin").value.trim();

      if (pin !== "1234") {
        alert("Invalid manager PIN.");
        return;
      }

      try {
        const snap = await getDocs(collection(db, "employees"));
        const foundDoc = snap.docs.find(d => d.data().crewId === empId);

        if (!foundDoc) {
          alert("Employee ID not found.");
          return;
        }

        const employee = foundDoc.data();
        alert(`Welcome back, ${employee.firstName} (ID: ${employee.crewId})!`);
        localStorage.setItem('loggedIn', 'true');
        window.location.href = "main.html";
      } catch (error) {
        console.error("Error logging in:", error);
        alert("Failed to login. Check console for details.");
      }
    }

    window.registerCrew = registerCrew;
    window.oldCrewLogin = oldCrewLogin;

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("registerForm").addEventListener("submit", registerCrew);
      document.getElementById("oldForm").addEventListener("submit", oldCrewLogin);
    });
  </script>
</head>
<body>

  <body style="
    background:
      linear-gradient(
        rgba(0, 0, 0, 0.55),
        rgba(0, 0, 0, 0.55)
      ),
      url('assets/img/login.jpg') center / cover no-repeat fixed;
  ">




  <div class="auth-container">
    <div class="auth-card" style="
      background: url('assets/img/login.jpg') center / cover no-repeat;
    ">

      
      <!-- LEFT: CREW ACCESS / IMAGE PANEL -->
      <div class="auth-visual" style="
      background: url('assets/img/login.jpg') center / cover no-repeat;
    ">

        <div class="brand-badge">
          <img src="assets/img/logo.jpg" alt="Logo" />
          <div>
            <strong>Café POS</strong>
            <span>Crew Access</span>
          </div>
        </div>
      </div>
  
      <!-- RIGHT: LOGIN FORM PANEL -->
      <div class="auth-form">
        <h1>Hi, Crew</h1>
        <p class="subtitle">Please Log In</p>
  
        <div class="tab-buttons">
          <button type="button" class="tab"
            onclick="registerForm.style.display='block'; oldForm.style.display='none';">
            New Crew
          </button>
  
          <button type="button" class="tab"
            onclick="oldForm.style.display='block'; registerForm.style.display='none';">
            Existing Crew
          </button>
        </div>
  
        <form id="registerForm" class="form" style="display:none;">
          <input type="text" id="fname" placeholder="First Name" required /><br>
          <input type="text" id="lname" placeholder="Last Name" required /><br>
          <input type="text" id="mi" placeholder="Middle Initial" maxlength="1" /><br>
          <input type="text" id="role" placeholder="Position / Job Role" required /><br>
          <input type="password" id="pin" placeholder="Manager PIN" required /><br>
          <button type="submit" class="primary-btn">Register Crew</button>
        </form>
  
        <form id="oldForm" class="form" style="display:none;">
          <input type="text" id="empId" placeholder="Employee ID (e.g. 001)" required /><br>
          <input type="password" id="oldPin" placeholder="Manager PIN" required /><br>
          <button type="submit" class="primary-btn">Login</button>
        </form>
  
        <p class="footer-text">Authorized personnel only</p>
      </div>
  
    </div>
  </div>
  
</body>
</html>
